<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-temp">
        <div class="calc-keys">
            <div class="calc_display">
                <div data-old-operand class="old-operand"></div>
                <div data-new-operand class="new-operand"></div>
            </div>
            <button data-clear class="clear">AC</button>
            <button data-delete class="delete">DEL</button>
            <button data-operation class="divide">รท</button>
            <button data-number class="seven">7</button>
            <button data-number class="eight">8</button>
            <button data-number class="nine">9</button>
            <button data-operation class="times">*</button>
            <button data-number class="four">4</button>
            <button data-number class="five">5</button>
            <button data-number class="six">6</button>
            <button data-operation class="minus">-</button>
            <button data-number class="one">1</button>
            <button data-number class="two">2</button>
            <button data-number class="three">3</button>
            <button data-operation class="sum">+</button>
            <button data-sign class="sign">+/-</button>
            <button data-number class="zero">0</button>
            <button data-number class="decimal">.</button>
            <button data-equal class="equal">=</button>
        </div>     
    </div>
</body>
</html>
